# JobPulse API - Configuration Nginx
# ===================================
# Nginx agit comme reverse proxy :
# - Reçoit les requêtes sur le port 80
# - Redirige vers le backend Django (port 8000)
# - Sert les fichiers statiques directement (plus performant que Django)

upstream backend {
    # Le service "backend" dans docker-compose (nom du container = hostname)
    server backend:8000;
}

server {
    listen 80;
    server_name localhost;
    client_max_body_size 10M;

    # Fichiers statiques (CSS, JS, images) - servis par Nginx
    location /static/ {
        alias /app/staticfiles/;
    }

    # Fichiers uploadés (media)
    location /media/ {
        alias /app/media/;
    }

    # Tout le reste → backend Django
    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
